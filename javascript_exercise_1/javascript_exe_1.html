<!DOCTYPE html>
<html lang="en">

<body>  
    <script>
           let my_array = new Array(1, 2, 3);   //Made an array called my_array with the numbers 1.2.3
           document.write(my_array[2]);         //prints the third number (3). Because arrays starts at 0.
    </script>

</body>
