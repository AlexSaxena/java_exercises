<!--Javascript exercise 1.4  Write an if statement that returns True-->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>

<body>
    <script>
        
        let a = 5;              //Define a as 5
        if (a < 10) {           //If a is Less than 10
            alert("TRUE");      //create Alert box with TRUE
        } else{                 //If greater than 10
            alert("FALSE");     //Create Alert box with FALSE
        }
                
    </script>
    
</body>
</html>
